<!DOCTYPE html>
<html xmlns:th="http"://www.thymeleaf.org>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>find page</title>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { border: solid 3px #ddd; padding: 10px; }
	tr { margin:5px}
	th { padding:5px; color:white; background:darkgray; }	
	td { padding:5px; color:black; background:#e0e0ff; }
	.err { color : red;}		
	</style>
</head>
<body>
	<h1 th:text="${title}">find page</h1>
	<p th:text="${msg}"></p>
	<table>
		<form method="post" action="/find">
			<tr><td>FIND:</td>
				<td><input type="text" name="fstr" size="20" th:value="*{value}"/></td></tr>
			<tr><td></td><td><input type="submit"/></td></tr>																	
		</form>
	</table>
	<hr/>
	<table>
		<tr><th>ID</th><th>이름</th><th>메모</th><th>일시</th><th>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>	
			<td th:text="${obj.name}"></td>				
			<td th:text="${obj.memo}"></td>
			<td th:text="${obj.date}"></td>												
		</tr>
	</table>	
</body>
</html>
