<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>thymeleaf page</title>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	tr { margin:5px}
	th { padding:5px; color:white; background:darkgray; }	
	td { padding:5px; color:black; background:#e0e0ff; }	
	</style>
</head>
<body>
	<h1 th:text="#{content.title}">Hello page</h1>
	<table>
		<tr>
			<th>NAME</th>
			<th>EMAIL</th>
			<th>TEL</th>						
		</tr>
		<!--  tr th:each="obj:${data}">
			<td th:text="${obj[0]}"></td>
			<td th:text="${obj[1]}"></td>
			<td th:text="${obj[2]}"></td>						
		</tr -->		
	</table>
	<br/>
	<table th:inline="text">
		<tr>
			<th>NAME</th>
			<th>EMAIL</th>
			<th>TEL</th>						
		</tr>
		<tr th:each="obj:${data}">
			<td>[[${obj.id}]]</td>
			<td>[[${obj.name}]]</td>
			<td>[[${obj.value}]]</td>						
		</tr>		
	</table>	
</body>
</html>
